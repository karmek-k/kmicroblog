{% extends 'shared/base.html' %}

{% block content %}

<ul>
    {% if posts %}
        {% for post in posts %}
        <h3>Post #{{ post.id }} by {{ post.op }}</h3>
        <li>{{ post.content }}</li>
        {% endfor %}
    {% else %}
        <i>No posts found</i>
    {% endif %}
</ul>

{% endblock content %}
