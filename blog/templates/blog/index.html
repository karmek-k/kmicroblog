{% extends 'shared/base.html' %}

{% block content %}
<content>
    <ul>
        {% for post, tags in posts_tags %}
            <h3>
                Post #{{ post.id }} by {{ post.op }} {% include 'blog/votes.html' %}
            </h3>

            <li>{{ post.content }}</li>
            {{ tags }}
        {% empty %}
            <i>No posts found</i>
        {% endfor %}
    </ul>
</content>
{% endblock content %}
